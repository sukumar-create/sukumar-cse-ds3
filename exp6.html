<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    background-color: #e8ebf0;
    border: 2px solid #000;
    padding: 10px;
}

c

.card {
    background-color: white;
    border-radius: 5px;
    padding: 15px;
    margin-top: 15px;
    text-align: left;
}

.card img {
    width: 100%;
    border-radius: 5px;
}

.card-content h2 {
    font-size: 18px;
    margin: 10px 0 5px;
}

.card-content p {
    color: #555;
    font-size: 14px;
    margin-bottom: 10px;
}

.price {
    margin-bottom: 10px;
}

.price .new {
    color: #007a00;
    font-weight: bold;
    font-size: 16px;
    margin-right: 10px;
}

.price .old {
    text-decoration: line-through;
    color: #999;
    font-size: 14px;
}

button {
    width: 100%;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    font-size: 15px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ShopEasy</h1>
        </header>

        <div class="card">
            <img src="https://cdn11.bigcommerce.com/s-g76ppqd2vb/images/stencil/1280x1280/products/12229/57421/Narendra_Modi__80873.1692911388.jpg?c=2"alt="T-Shirt">

            <div class="card-content">
                <h2>Classic Cotton T-Shirt</h2>
                <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
                <div class="price">
                    <span class="new">₹799</span>
                    <span class="old">₹1,199</span>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
